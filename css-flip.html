    <title>Document</title>
    <style>
      .spinner {
        margin: auto;
        margin-top: 30vh;
        height: 100px;
        width: 100px;
        background-color: #333;
        animation: flip 1s linear infinite;
      }
      @keyframes flip {
        50% {
          transform: rotateX(180deg);
        }
        100% {
          transform: rotateX(180deg) rotateY(180deg);
        }
      }
    </style>
  </head>
